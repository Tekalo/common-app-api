rules: []
rulesConfigs: []
hooks: []
pages:
  - name: login
    enabled: false
    html: ./pages/login.html
  - name: password_reset
    enabled: false
    html: ./pages/password_reset.html
resourceServers:
  - name: Common-App-API
    identifier: auth0.capp.com
    allow_offline_access: false
    scopes:
      - value: create:users
        description: create a user
      - value: read:branding
        description: get branding
      - value: read:users
        description: get users
      - value: read:user_idp_tokens
        description: get user idp tokens
      - value: read:connections
        description: get connections
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: API Explorer Application
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: Deploy CLI
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: >-
      This M2M Application is for interacting with the Auth0 CLI tool to do
      deploys of our Auth0 Tenant data. 
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: Tekalo
    allowed_clients: []
    allowed_logout_urls:
      - https://www.tekalo.org
      - https://*.common-app-frontend.pages.dev
    app_type: spa
    callbacks:
      - https://www.tekalo.org
      - https://*.common-app-frontend.pages.dev
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: The front-end React web application for Tekalo
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    initiate_login_uri: https://www.tekalo.org/sign-in
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: https://auth0-assets-axb.pages.dev/tekalogo-logo-small.png
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 2592000
      idle_token_lifetime: 1296000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - https://www.tekalo.org
      - https://*.common-app-frontend.pages.dev
  - name: Tekalo Management
    allowed_clients: []
    allowed_logout_urls:
      - https://www.tekalo.org
      - https://*.common-app-frontend.pages.dev
    app_type: non_interactive
    callbacks:
      - https://www.tekalo.org
      - https://*.common-app-frontend.pages.dev
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: The M2M Application used to communicate with the Auth0 Management API
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
    web_origins:
      - https://www.tekalo.org
      - https://*.common-app-frontend.pages.dev
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - API Explorer Application
      - Deploy CLI
      - Tekalo
      - Tekalo Management
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      customScripts:
        change_password: ./databases/Username-Password-Authentication/change_password.js
        create: ./databases/Username-Password-Authentication/create.js
        delete: ./databases/Username-Password-Authentication/delete.js
        get_user: ./databases/Username-Password-Authentication/get_user.js
        login: ./databases/Username-Password-Authentication/login.js
        verify: ./databases/Username-Password-Authentication/verify.js
      disable_signup: true
      passwordPolicy: good
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: false
    realms:
      - Username-Password-Authentication
connections:
  - name: email
    strategy: email
    enabled_clients:
      - Deploy CLI
      - Tekalo Management
    is_domain_connection: false
    options:
      name: email
      totp:
        length: 6
        time_step: 180
      email:
        body: ./email.html
        from: '{{ application.name }} <root@auth0.com>'
        syntax: liquid
        subject: Welcome to {{ application.name }}
      disable_signup: false
      brute_force_protection: true
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - API Explorer Application
      - Deploy CLI
      - Tekalo
      - Tekalo Management
    is_domain_connection: false
    options:
      email: true
      gmail: false
      orkut: false
      scope:
        - email
        - profile
      sites: false
      tasks: false
      blogger: false
      profile: true
      youtube: false
      calendar: false
      contacts: false
      analytics: false
      client_id: '##GOOGLE_CLIENT_ID##'
      moderator: false
      coordinate: false
      picasa_web: false
      google_plus: false
      google_books: false
      google_drive: false
      spreadsheets: false
      client_secret: '##GOOGLE_CLIENT_SECRET##'
      document_list: false
      latitude_best: false
      latitude_city: false
      url_shortener: false
      webmaster_tools: false
      chrome_web_store: false
      allowed_audiences: ''
      adsense_management: false
      google_drive_files: false
      coordinate_readonly: false
      google_cloud_storage: false
      content_api_for_shopping: false
      google_affiliate_network: false
  - name: linkedin
    strategy: linkedin
    enabled_clients:
      - Tekalo
    is_domain_connection: false
    options:
      email: true
      scope:
        - r_emailaddress
        - r_liteprofile
      profile: true
      client_id: '##LINKED_IN_CLIENT_ID##'
      basic_profile: false
      client_secret: '##LINKED_IN_CLIENT_SECRET##'
      strategy_version: 2
tenant:
  allowed_logout_urls: []
  default_redirection_uri: https://tekalo.org/sign-in
  enabled_locales:
    - en
  flags:
    universal_login: true
    revoke_refresh_token_grant: false
    require_signed_request_object: false
    dashboard_new_onboarding: false
    disable_clickjack_protection_headers: false
