guardianPhoneFactorSelectedProvider:
  provider: auth0
guardianPhoneFactorMessageTypes:
  message_types: []
roles:
  - name: admin
    description: Admins who have privileged access to certain API endpoints
    permissions:
      - permission_name: read:users
        resource_server_identifier: auth0.capp.com
branding:
  colors:
    page_background: '#000000'
    primary: '#635dff'
  logo_url: https://auth0-assets-axb.pages.dev/tekalogo-logo-small.png
  templates:
    - template: universal_login
      body: ./branding_templates/universal_login.html
prompts:
  customText:
    en:
      login:
        login:
          forgotPasswordText: I need a new password
          description: ' '
          title: 'Choose a way to sign in  '
          logoAltText: ${companyName} logo
      login-password:
        login-password:
          forgotPasswordText: Don't know your password?
      reset-password:
        reset-password-email:
          emailDescription: >-
            If we have an email associated with your account, you will receive
            an email.
        reset-password-error:
          descriptionExpired: >-
            To reset your password, return to the login page and select "I need
            a new password" to send a new email.
          descriptionGeneric: >-
            To reset your password, return to the login page and select "I need
            a new password" to send a new email.
  identifier_first: false
  universal_login_experience: new
migrations: {}
actions:
  - name: Add-Email-To-Access-Token
    code: ./actions/Add-Email-To-Access-Token/code.js
    dependencies: []
    deployed: true
    runtime: node16
    secrets: []
    status: built
    supported_triggers:
      - id: post-login
        version: v3
  - name: Add-Roles-To-Access-Token
    code: ./actions/Add-Roles-To-Access-Token/code.js
    dependencies: []
    deployed: true
    runtime: node16
    secrets: []
    status: built
    supported_triggers:
      - id: post-login
        version: v3
  - name: Post-Social-Login-Delete-Shell-User
    code: ./actions/Post-Social-Login-Delete-Shell-User/code.js
    dependencies: []
    deployed: true
    runtime: node16
    secrets:
      - name: clientId
      - name: clientSecret
    status: built
    supported_triggers:
      - id: post-login
        version: v3
triggers:
  post-login:
    - action_name: Add-Email-To-Access-Token
      display_name: Add-Email-To-Access-Token
    - action_name: Post-Social-Login-Delete-Shell-User
      display_name: Post-Social-Login-Delete-Shell-User
organizations: []
attackProtection:
  breachedPasswordDetection:
    enabled: false
    shields: []
    admin_notification_frequency: []
    method: standard
    stage:
      pre-user-registration:
        shields: []
  bruteForceProtection:
    enabled: true
    shields:
      - block
      - user_notification
    mode: count_per_identifier_and_ip
    allowlist: []
    max_attempts: 10
  suspiciousIpThrottling:
    enabled: true
    shields:
      - admin_notification
      - block
    allowlist: []
    stage:
      pre-login:
        max_attempts: 100
        rate: 864000
      pre-user-registration:
        max_attempts: 50
        rate: 1200
logStreams: []
